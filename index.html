<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tableau Sunburst Chart</title>
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- Load Tableau Extensions API -->
  <script src="https://tableau.github.io/extensions-api/tableau.extensions.1.latest.js"></script>
  <!-- Load Script -->
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .arc { cursor: pointer; stroke: #fff; stroke-width: 1px; }
    .arc-label { fill: white; font-size: 10px; text-anchor: middle; pointer-events: none; }
  </style>
</head>
<body>
  <svg id="sunburst" width="928" height="928"></svg>
</body>
</html>
